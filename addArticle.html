<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/styles.css" />
		<title>Add a new article</title>
	</head>
	<body>
		<header>
			<div class="menu"></div>
		</header>
		<main>
			<div class="container">
				<div class="col-sm-12">
					<div class="alert"></div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h1>Add a new article</h1>
						<div class="col-sm-6">
							<form class="form">
								<div class="form-group">
									<label for="title">Article title</label>
									<input type="text" class="form-control" id="title" />
								</div>
								<div class="form-group">
									<label for="description">Article description</label>
									<textarea
										type="text"
										class="form-control"
										id="description"
										cols="4"
										rows="5"
									></textarea>
								</div>
								<div class="form-group">
									<label for="author">Author</label>
									<input type="text" class="form-control" id="author" />
								</div>
								<button type="submit" class="btn btn-success addBtn">
									Add article
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
		<script
			src="https://kit.fontawesome.com/4a5f897340.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="js/components/menu.js"></script>
		<script type="module" src="js/addArticles.js"></script>
	</body>
</html>
