<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/styles.css" />
		<title>Home page</title>
	</head>
	<body>
		<header>
			<div class="menu"></div>
		</header>
		<main>
			<h1 class="text-center text-success">Home page</h1>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-6 searchbar">
						<label for="searchbar" class="search__text"
							>Insert an article name:</label
						>
						<input
							type="text"
							id="searchbar"
							class="search__textbox"
							placeholder="Search your article"
						/>
					</div>
				</div>
				<div class="row articles">
					<div class="col-sm-12">
						<table class="table table-striped table-success">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Article title</th>
									<th scope="col">Article description</th>
									<th scope="col">Author</th>
									<th scope="col">Add or remove article</th>
								</tr>
							</thead>
							<tbody class="tableBody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
		<script
			src="https://kit.fontawesome.com/4a5f897340.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="js/components/menu.js"></script>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
