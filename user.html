<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/styles.css" />
		<title>User page</title>
	</head>
	<body>
		<header>
			<div class="menu"></div>
		</header>
		<main>
			<div>
				<div class="container">
					<div class="col-sm-12">
						<div class="alert"></div>
					</div>
					<div class="col-sm-12">
						<h1>All our articles</h1>
					</div>
					<div class="col-sm-12">
						<table class="table table-striped table-dark">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Article title</th>
									<th scope="col">Edit Article</th>
									<th scope="col">Delete Article</th>
								</tr>
							</thead>
							<tbody class="tableBody"></tbody>
						</table>
						<button class="add-article btn btn-success">
							Add a new article
						</button>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/4a5f897340.js"
			crossorigin="anonymous"
		></script>

		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script type="module" src="./js/libs/routeGaurd.js"></script>
		<script type="module" src="./js/components/menu.js"></script>
		<script type="module" src="./js/user.js"></script>
	</body>
</html>
